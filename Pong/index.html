<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <style>
    .copyright {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 10px;
      font-size: 12px;
      color: #555;
      background-color: #f1f1f1;
    }
  </style>
   
  <div class="game-container">
    <div class="settings">
      <label for="player1Name">Jogador 1</label>
      <input type="text" id="player1Name" >

      <label for="player2Name">Jogador 2</label>
      <input type="text" id="player2Name">

      <label for="numGames">Número de Partidas</label>
      <input type="number" id="numGames">
      
      <button id="startGame">Iniciar Jogo</button>
    </div>
    
    <canvas id="pongCanvas"></canvas>

    <div id="gameContainer">
      <div id="player1">
        <h2 id="player1Display">Jogador 1</h2>
        <h3 id="player1Score">0</h3>
      </div>
      <div id="player2">
        <h2 id="player2Display">Jogador 2</h2>
        <h3 id="player2Score">0</h3>
      </div>
    </div>
    

  </div>

  <div class="copyright">
    © 2024 Parte do projeto desenvolvida com recursos do canal @devnetcore e @diariodeumprogramador574
</div>

  <script src="script.js"></script>
</body>
</html>
